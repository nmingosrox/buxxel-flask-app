{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Set a New Password</h2>
            <p>Please enter your new password below. You will be redirected to the home page upon success.</p>
            <hr>
            <form id="updatePasswordForm">
                <div id="update-password-alert" class="alert" role="alert" style="display: none;"></div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmNewPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script>
$(document).ready(function() {
    // This page is only used when a user is resetting their password.
    // Supabase sends a token in the URL fragment (#).
    // We listen for the 'PASSWORD_RECOVERY' event which gives us the session.
    supabaseClient.auth.onAuthStateChange((event, session) => {
        if (event === 'PASSWORD_RECOVERY') {
            $('#updatePasswordForm').on('submit', async function(e) {
                e.preventDefault();

                const newPassword = $('#newPassword').val();
                const confirmPassword = $('#confirmNewPassword').val();
                const alertDiv = $('#update-password-alert');
                const submitBtn = $(this).find('button[type="submit"]');
                const originalBtnHtml = submitBtn.html();

                if (newPassword !== confirmPassword) {
                    alertDiv.text('Passwords do not match.').removeClass('alert-success').addClass('alert-danger').show();
                    return;
                }

                submitBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm"></span> Updating...');

                // Use the updateUser method to set the new password
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    alertDiv.text(error.message).removeClass('alert-success').addClass('alert-danger').show();
                    submitBtn.prop('disabled', false).html(originalBtnHtml);
                } else {
                    alertDiv.text('Password updated successfully! Redirecting...').removeClass('alert-danger').addClass('alert-success').show();
                    // Redirect to home page after a short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                }
            });
        } else {
            // If a user lands here without a valid token, guide them away.
            $('#updatePasswordForm').hide();
            $('#update-password-alert').text('Invalid or expired password reset link. Please request a new one.').addClass('alert-warning').show();
        }
    });
});
</script>
{% endblock %}
