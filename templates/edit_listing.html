{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Edit Your Listing</h2>
            <p>Update the details for your listing below.</p>
            <hr>
            <form id="editListingForm" enctype="multipart/form-data">
                <div id="listing-alert" class="alert" role="alert" style="display: none;"></div>
                <input type="hidden" id="listingId" value="{{ listing_id }}">
                
                <div class="mb-3">
                    <label for="listingName" class="form-label">Listing Name</label>
                    <input type="text" class="form-control" id="listingName" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="listingPrice" class="form-label">Price ($)</label>
                    <input type="number" class="form-control" id="listingPrice" name="price" step="0.01" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="listingStock" class="form-label">Available Stock (Quantity)</label>
                    <input type="number" class="form-control" id="listingStock" name="stock" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="listingCategory" class="form-label">Category</label>
                    <select class="form-select" id="listingCategory" name="category" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Food</option>
                        <option>Personal Care</option>
                        <option>Produce</option>
                        <option>Bakery</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="listingDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="listingDescription" name="description" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Current Images</label>
                    <div id="current-image-container">
                        <!-- Current image will be loaded here -->
                    </div>
                </div>
                <div class="mb-3">
                    <label for="newListingImage" class="form-label">Upload New Image (optional)</label>
                    <input type="file" class="form-control" id="newListingImage" name="new_image" accept="image/*" >
                    <div class="form-text">Uploading a new image will replace the current one.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Listing</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script>
$(document).ready(function() {
    const listingId = $('#listingId').val();

    // This function now uses the Supabase client to get the current, valid session.
    // It will handle token refreshes automatically.
    async function getSession() {
        const { data, error } = await supabaseClient.auth.getSession();
        if (error || !data.session) {
            alert('Your session is invalid or has expired. Please log in again.');
            window.location.href = '/';
            return null;
        }
        return data.session;
    }

    // Fetch listing data to pre-fill the form
    (async function() {
        const session = await getSession();
        if (!session) return;

        $.ajax({
            url: `/api/listings/${listingId}`,
            type: 'GET',
            beforeSend: function(xhr) {
                xhr.setRequestHeader('Authorization', 'Bearer ' + session.access_token);
            },
            success: function(listing) {
                $('#listingName').val(listing.name);
                $('#listingPrice').val(listing.price);
                $('#listingStock').val(listing.stock);
                $('#listingCategory').val(listing.category);
                $('#listingDescription').val(listing.description);

                // Populate current images
                const imageContainer = $('#current-image-container');
                imageContainer.empty();
                if (listing.image_urls && listing.image_urls.length > 0) {
                    const imageUrl = listing.image_urls[0];
                    const imagePreview = `
                        <div class="image-preview">
                            <img src="${imageUrl}" alt="Current listing image" height="80" class="rounded">
                            <input type="hidden" id="existing_image_url" name="existing_image_url" value="${imageUrl}">
                        </div>`;
                    imageContainer.append(imagePreview);
                }
            },
            error: function(xhr) {
                const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : 'Could not load listing data.';
                alert(errorMsg + ' Redirecting to dashboard.');
                window.location.href = '/dashboard';
            }
        });
    })();

    // Handle form submission for updating
    $('#editListingForm').on('submit', async function(event) {
        event.preventDefault();

        const form = $(this);
        const submitBtn = form.find('button[type="submit"]');
        const originalBtnHtml = submitBtn.html();
        const alertDiv = $('#listing-alert');

        // Get the latest session right before making the API call
        const session = await getSession();
        if (!session) {
            return; // Stop if session is invalid
        }

        const newImageFile = $('#newListingImage')[0].files[0];

        // --- Client-Side File Validation (only if a new file is selected) ---
        if (newImageFile) {
            if (newImageFile.size === 0 || !newImageFile.type.startsWith('image/')) {
                alertDiv.text('Invalid file selected. Please choose a valid image.').removeClass('alert-success').addClass('alert-danger').show();
                return;
            }
            const MAX_FILE_SIZE_MB = 5;
            if (newImageFile.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
                alertDiv.text(`File is too large. Maximum size is ${MAX_FILE_SIZE_MB} MB.`).removeClass('alert-success').addClass('alert-danger').show();
                return;
            }
        }

        // Using new FormData(this) automatically captures all form fields with a 'name' attribute,
        // including the file input and the hidden input for the existing image URL.
        const formData = new FormData(this);

        // No need to manually append/set fields as they now have `name` attributes.

        $.ajax({
            beforeSend: function(xhr) {
                submitBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Updating...');
                xhr.setRequestHeader('Authorization', 'Bearer ' + session.access_token);
            },
            url: `/api/listings/${listingId}`,
            type: 'PUT',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                alertDiv.text('Listing updated successfully! Redirecting...').removeClass('alert-danger').addClass('alert-success').show();
                setTimeout(() => {
                    window.location.href = '/dashboard'; // Redirect to dashboard
                }, 2000);
            },
            error: function(xhr) {
                const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : 'An error occurred.';
                alertDiv.text(errorMsg).removeClass('alert-success').addClass('alert-danger').show();
                submitBtn.prop('disabled', false).html(originalBtnHtml);
            }
        });
    });
});
</script>
{% endblock %}
