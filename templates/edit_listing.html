{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Edit Your Listing</h2>
            <p>Update the details for your listing below.</p>
            <hr>
            <form id="editListingForm">
                <div id="listing-alert" class="alert" role="alert" style="display: none;"></div>
                <input type="hidden" id="listingId" value="{{ listing_id }}">
                
                <div class="mb-3">
                    <label for="listingName" class="form-label">Listing Name</label>
                    <input type="text" class="form-control" id="listingName" required>
                </div>
                <div class="mb-3">
                    <label for="listingPrice" class="form-label">Price ($)</label>
                    <input type="number" class="form-control" id="listingPrice" step="0.01" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="listingStock" class="form-label">Available Stock (Quantity)</label>
                    <input type="number" class="form-control" id="listingStock" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="listingCategory" class="form-label">Category</label>
                    <select class="form-select" id="listingCategory" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Food</option>
                        <option>Personal Care</option>
                        <option>Produce</option>
                        <option>Bakery</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="listingDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="listingDescription" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="listingImage" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="listingImage" placeholder="https://example.com/image.jpg" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Listing</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script>
$(document).ready(function() {
    const session = JSON.parse(localStorage.getItem('supabaseSession'));
    const listingId = $('#listingId').val();

    if (!session || !session.user) {
        alert('You must be logged in to edit a listing. Redirecting to homepage.');
        window.location.href = '/';
        return;
    }

    // Fetch listing data to pre-fill the form
    $.ajax({
        url: `/api/listings/${listingId}`,
        type: 'GET',
        beforeSend: function(xhr) {
            xhr.setRequestHeader('Authorization', 'Bearer ' + session.access_token);
        },
        success: function(listing) {
            $('#listingName').val(listing.name);
            $('#listingPrice').val(listing.price);
            $('#listingStock').val(listing.stock);
            $('#listingCategory').val(listing.category);
            $('#listingImage').val(listing.image);
            $('#listingDescription').val(listing.description);
        },
        error: function(xhr) {
            const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : 'Could not load listing data.';
            alert(errorMsg + ' Redirecting to dashboard.');
            window.location.href = '/dashboard';
        }
    });

    // Handle form submission for updating
    $('#editListingForm').on('submit', function(event) {
        event.preventDefault();

        const form = $(this);
        const submitBtn = form.find('button[type="submit"]');
        const originalBtnHtml = submitBtn.html();
        const alertDiv = $('#listing-alert');

        const updatedData = {
            name: $('#listingName').val(),
            price: parseFloat($('#listingPrice').val()),
            stock: parseInt($('#listingStock').val()),
            category: $('#listingCategory').val(),
            image: $('#listingImage').val(),
            description: $('#listingDescription').val()
        };

        $.ajax({
            beforeSend: function(xhr) {
                submitBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Updating...');
                xhr.setRequestHeader('Authorization', 'Bearer ' + session.access_token);
            },
            url: `/api/listings/${listingId}`,
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(updatedData),
            success: function(response) {
                alertDiv.text('Listing updated successfully! Redirecting...').removeClass('alert-danger').addClass('alert-success').show();
                setTimeout(() => {
                    window.location.href = '/dashboard'; // Redirect to dashboard
                }, 2000);
            },
            error: function(xhr) {
                const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : 'An error occurred.';
                alertDiv.text(errorMsg).removeClass('alert-success').addClass('alert-danger').show();
                submitBtn.prop('disabled', false).html(originalBtnHtml);
            }
        });
    });
});
</script>
{% endblock %}
