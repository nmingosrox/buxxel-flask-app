{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Create a New Listing</h2>
            <p>Fill out the form below to post a new item on Buxxel.</p>
            <hr>
            <form id="createListingForm" enctype="multipart/form-data">
                <div id="listing-alert" class="alert" role="alert" style="display: none;"></div>
                <div class="mb-3">
                    <label for="listingName" class="form-label">Listing Name</label>
                    <input type="text" class="form-control" id="listingName" required>
                </div>
                <div class="mb-3">
                    <label for="listingPrice" class="form-label">Price ($)</label>
                    <input type="number" class="form-control" id="listingPrice" step="0.01" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="listingStock" class="form-label">Available Stock (Quantity)</label>
                    <input type="number" class="form-control" id="listingStock" min="0" value="1" required>
                </div>
                <div class="mb-3">
                    <label for="listingCategory" class="form-label">Category</label>
                    <select class="form-select" id="listingCategory" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Food</option>
                        <option>Personal Care</option>
                        <option>Produce</option>
                        <option>Bakery</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="listingDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="listingDescription" rows="4" placeholder="Provide details about your item..." required></textarea>
                </div>
                <div class="mb-3">
                    <label for="listingImage" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="listingImage" name="image" accept="image/*" required>
                    <div class="form-text">A single image is required for the listing.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Post Listing</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script>
$(document).ready(function() {
    // This function now uses the Supabase client to get the current, valid session.
    // It will handle token refreshes automatically.
    async function getSession() {
        const { data, error } = await supabaseClient.auth.getSession();
        if (error || !data.session) {
            alert('Your session is invalid or has expired. Please log in again.');
            window.location.href = '/';
            return null;
        }
        return data.session;
    }

    $('#createListingForm').on('submit', async function(event) { // Make the handler async
        event.preventDefault();

        const form = $(this);
        const submitBtn = form.find('button[type="submit"]');
        const originalBtnHtml = submitBtn.html();
        const alertDiv = $('#listing-alert');

        // Get the latest session right before making the API call
        const session = await getSession();
        if (!session) {
            return; // Stop if session is invalid
        }

        const imageFile = $('#listingImage')[0].files[0];

        // --- Client-Side File Validation ---
        if (!imageFile || imageFile.size === 0) {
            alertDiv.text('Please select a valid image file.').removeClass('alert-success').addClass('alert-danger').show();
            return;
        }
        if (!imageFile.type.startsWith('image/')) {
            alertDiv.text('Invalid file type. Please upload an image (e.g., JPG, PNG, GIF).').removeClass('alert-success').addClass('alert-danger').show();
            return;
        }
        const MAX_FILE_SIZE_MB = 5;
        if (imageFile.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
            alertDiv.text(`File is too large. Maximum size is ${MAX_FILE_SIZE_MB} MB.`).removeClass('alert-success').addClass('alert-danger').show();
            return;
        }

        // Use FormData to send both form fields and files
        const formData = new FormData();
        formData.append('name', $('#listingName').val());
        formData.append('price', $('#listingPrice').val());
        formData.append('stock', $('#listingStock').val());
        formData.append('category', $('#listingCategory').val());
        formData.append('description', $('#listingDescription').val());
        formData.append('image', imageFile);

        $.ajax({
            beforeSend: function(xhr) {
                submitBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Posting...');
                xhr.setRequestHeader('Authorization', 'Bearer ' + session.access_token);
            },
            url: '/api/listings',
            type: 'POST',
            data: formData,
            processData: false, // Important: prevent jQuery from processing the data
            contentType: false, // Important: let the browser set the correct content type for multipart
            success: function(response) {
                alertDiv.text('Listing created successfully! Redirecting...').removeClass('alert-danger').addClass('alert-success').show();
                form[0].reset();
                setTimeout(() => {
                    window.location.href = '/'; // Redirect to homepage
                }, 2000);
            },
            error: function(xhr) {
                const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : 'An error occurred.';
                alertDiv.text(errorMsg).removeClass('alert-success').addClass('alert-danger').show();
                submitBtn.prop('disabled', false).html(originalBtnHtml);
            }
        });
    });
});
</script>
{% endblock %}
