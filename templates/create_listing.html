{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Create a New Listing</h2>
            <p>Fill out the form below to post a new item on Buxxel.</p>
            <hr>
            <form id="createListingForm" enctype="multipart/form-data">
                <div id="listing-alert" class="alert" role="alert" style="display: none;"></div>
                <div class="mb-3">
                    <label for="listingName" class="form-label">Listing Name</label>
                    <input type="text" class="form-control" id="listingName" required>
                </div>
                <div class="mb-3">
                    <label for="listingPrice" class="form-label">Price ($)</label>
                    <input type="number" class="form-control" id="listingPrice" step="0.01" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="listingStock" class="form-label">Available Stock (Quantity)</label>
                    <input type="number" class="form-control" id="listingStock" min="0" value="1" required>
                </div>
                <div class="mb-3">
                    <label for="listingTags" class="form-label">Tags</label>
                    <input type="text" class="form-control" id="listingTags" placeholder="e.g. books, vintage, handmade" required>
                    <div class="form-text">Enter comma-separated tags to help buyers find your item.</div>
                </div>
                <div class="mb-3">
                    <label for="listingDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="listingDescription" rows="4" placeholder="Provide details about your item..." required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Image</label>
                    <input type="hidden"
                           role="uploadcare-uploader"
                           data-public-key="{{ uploadcare_public_key }}"
                           data-images-only="true"
                           data-crop="free"
                           data-image-shrink="1920x1920 80%"
                           id="uploadcare-widget" />
                </div>
                <button type="submit" class="btn btn-primary w-100">Post Listing</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script>
$(document).ready(function() {
    // This function now uses the Supabase client to get the current, valid session.
    // It will handle token refreshes automatically.
    async function getSession() {
        const { data, error } = await supabaseClient.auth.getSession();
        if (error || !data.session) {
            alert('Your session is invalid or has expired. Please log in again.');
            window.location.href = '/';
            return null;
        }
        return data.session;
    }

    $('#createListingForm').on('submit', async function(event) { // Make the handler async
        event.preventDefault();

        const form = $(this);
        const submitBtn = form.find('button[type="submit"]');
        const originalBtnHtml = submitBtn.html();
        const alertDiv = $('#listing-alert');

        // Get the latest session right before making the API call
        const session = await getSession();
        if (!session) {
            return; // Stop if session is invalid
        }

        // Get the image URL from the Uploadcare widget's value
        const imageUrl = $('#uploadcare-widget').val();

        if (!imageUrl) {
            alertDiv.text('Please upload an image.').removeClass('alert-success').addClass('alert-danger').show();
            return;
        }

        const listingData = {
            name: $('#listingName').val(),
            price: $('#listingPrice').val(),
            stock: $('#listingStock').val(),
            description: $('#listingDescription').val(),
            image_url: imageUrl,
            tags: $('#listingTags').val()
        };

        $.ajax({
            beforeSend: function(xhr) {
                submitBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Posting...');
                xhr.setRequestHeader('Authorization', 'Bearer ' + session.access_token);
            },
            url: '/api/listings',
            type: 'POST',
            data: listingData,
            success: function(response) {
                alertDiv.text('Listing created successfully! Redirecting...').removeClass('alert-danger').addClass('alert-success').show();
                form[0].reset();
                setTimeout(() => {
                    window.location.href = '/'; // Redirect to homepage
                }, 2000);
            },
            error: function(xhr) {
                const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : 'An error occurred.';
                alertDiv.text(errorMsg).removeClass('alert-success').addClass('alert-danger').show();
                submitBtn.prop('disabled', false).html(originalBtnHtml);
            }
        });
    });
});
</script>
{% endblock %}
